<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gSpeed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0b0f0b;
            background-image: url('https://placehold.co/1920x1080/0b0f0b/0b0f0b?text=Background+with+gray+circles');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 25px;
            background: #4caf50;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4caf50;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4caf50;
            cursor: pointer;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="slider-container text-center">
        <h1 class="text-6xl font-bold text-green-500 mb-8">gSpeed</h1>
        <div class="w-3/4 md:w-1/2 lg:w-1/3 flex items-center">
            <span class="text-white text-2xl mr-4">1</span>
            <input type="range" min="1" max="100" value="50" class="slider">
            <span class="text-white text-2xl ml-4">100</span>
        </div>
    </div>
</body>
</html>
